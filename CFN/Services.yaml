  ##############################
  # Cyngular Layer
  ##############################
  CyngularLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      LayerName: !FindInMap [Const, Cyngular, LayerName]
      Description: "Shared utilities and dependencies for Cyngular OnBoarding Lambda functions"
      Content:
        S3Bucket: !Sub
          - "${bucket_prefix}${bucket_name}-${AWS::Region}"
          - bucket_prefix: !If [IsDevEnvironment, "dev-", ""]
            bucket_name: !FindInMap [Const, Cyngular, LambdasBucketPrefix]
        S3Key: !Sub
          - "layers/${code_version}/cyngular-onboarding.zip"
          - code_version: !FindInMap [Const, Cyngular, CodeVersion]
      CompatibleRuntimes: [!FindInMap [Const, Cyngular, PythonRuntime]]
      CompatibleArchitectures:
        - x86_64

  CyngularServiceOrchestratorRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "cyngular-service-orchestrator-role-${ClientName}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Tags:
        - Key: Vendor
          Value: "Cyngular Security"
        - Key: ClientName
          Value: !Ref ClientName

  CyngularServiceOrchestratorRolePolicy:
    Type: AWS::IAM::RolePolicy
    Properties:
      PolicyName: !Sub "cyngular-service-orchestrator-policy-${ClientName}"
      RoleName: !Ref CyngularServiceOrchestratorRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "InvokeRegionProcessor"
            Effect: Allow
            Action:
              - "lambda:InvokeFunction"
            Resource: !GetAtt CyngularRegionalServiceManagerLambda.Arn

          - Sid: "PutMetricData"
            Effect: Allow
            Action:
              - "cloudwatch:PutMetricData"
            Resource: "*"

          - Sid: "GetRegions"
            Effect: Allow
            Action:
              - "ec2:DescribeRegions"
            Resource: "*"

  CyngularRegionalServiceManagerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "cyngular-regional-service-manager-role-${ClientName}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Tags:
        - Key: Vendor
          Value: "Cyngular Security"
        - Key: ClientName
          Value: !Ref ClientName

  CyngularRegionalServiceManagerRolePolicy:
    Type: AWS::IAM::RolePolicy
    Properties:
      PolicyName: !Sub "cyngular-regional-service-manager-policy-${ClientName}"
      RoleName: !Ref CyngularRegionalServiceManagerRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "Route53Resolver"
            Effect: Allow
            Resource: !Sub "arn:aws:route53resolver:*:${AWS::AccountId}:resolver-query-log-config/rqlc-*"
            Action:
              - "route53resolver:ListResolverQueryLogConfigs"
              - "route53resolver:CreateResolverQueryLogConfig"
              - "route53resolver:AssociateResolverQueryLogConfig"
              - "route53resolver:TagResource"

          - Sid: "RegionProcessorGeneral"
            Effect: Allow
            Resource: "*"
            Action:
              - "ssm:*"

              - "organizations:ListAccounts"

              - "s3:ListBucket"

              - "ec2:DescribeInstances"
              - "ec2:DescribeVpcs"
              - "ec2:CreateFlowLogs"

              - "eks:List*"
              - "eks:DescribeCluster"

          - Sid: "EC2FlowLogs"
            Effect: Allow
            # Resource: "*"
            Resource: !Sub "arn:aws:ec2:*:${AWS::AccountId}:vpc-flow-log/*"

            Action:
              - "ec2:CreateFlowLogs"
              - "ec2:CreateTags"

          - Sid: "PutMetricData"
            Effect: Allow
            Action:
              - "cloudwatch:PutMetricData"
              - "logs:CreateLogDelivery"
            Resource: "*"

          - Sid: "EKSClusterLoggingUpdate"
            Effect: Allow
            Resource:
              - !Sub "arn:aws:eks:*:${AWS::AccountId}:cluster/*"
            Action:
              - "eks:UpdateClusterConfig"

          - Sid: "DescribeEKSClusters"
            Effect: Allow
            Resource:
              - !Sub "arn:aws:eks:*:${AWS::AccountId}:cluster/*"
            Action:
              - "eks:DescribeCluster"
          - Sid: "CreateEKSClusterAccessEntry"
            Effect: Allow
            Resource:
              - !Sub "arn:aws:eks:*:${AWS::AccountId}:cluster/*"
              # - !Sub "arn:aws:eks:*:${AWS::AccountId}:access-entry/*/role/${AWS::AccountId}/cyngular-readonly-role-${ClientName}/*"
            Action:
              - "eks:CreateAccessEntry"
              - "eks:AssociateAccessPolicy"

          # - Sid: "CreateEksAccessEntry"
          #   Effect: Allow
          #   Resource:
          #     - !Sub "arn:aws:eks:*:${AWS::AccountId}:cluster/*"
          #   Action:
          #     - "eks:CreateAccessEntry"
